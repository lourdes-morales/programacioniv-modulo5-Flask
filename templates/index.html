<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Slang Panameño</title>
</head>
<body>
    <h1>Diccionario de Slang Panameño</h1>
    <form action="{{ url_for('add_word_route') }}" method="POST">
        <label for="word">Palabra:</label>
        <input type="text" name="word" required>
        <br>
        <label for="meaning">Significado:</label>
        <input type="text" name="meaning" required>
        <br>
        <input type="submit" value="Agregar palabra">
        <br>
        <br>
        <br>
    </form>

    <h2>Lista de palabras</h2>
    <ul>
        {% for word in words %}
            <li>
                {{ word }} - {{ definitions[word] }}
                <form action="{{ url_for('edit_word_route', word=word) }}" method="POST">
                    <label for="new_meaning">Nuevo significado:</label>
                    <input type="text" name="new_meaning" required>
                    <input type="submit" value="Editar palabra">
                </form>
                <a href="{{ url_for('remove_word_route', word=word) }}">Eliminar palabra</a>
                <br>
                <br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
